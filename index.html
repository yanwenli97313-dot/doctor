<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 3D 圣诞树</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a001a; /* 深紫色背景 */ }
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-size: 24px; text-shadow: 0 0 10px #fff;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div id="loading">正在搭建圣诞树...</div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.146.0/build/three.module.js';

        // --- 全局变量 ---
        let scene, camera, renderer, christmasTreeGroup;
        let ambientLight, pointLight;

        // --- 初始化 Three.js 场景 ---
        function init() {
            // 场景
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x1a001a, 0.05); // 添加雾效，增加深度感

            // 摄像机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 20); // 调整摄像机位置，仰视一点
            camera.lookAt(0, 5, 0); // 让摄像机看向树的中心

            // 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true; // 启用阴影
            renderer.shadowMap.type = THREE.PCFSoftShadowMap; // 柔和阴影
            document.body.appendChild(renderer.domElement);

            // 光源
            ambientLight = new THREE.AmbientLight(0x404040, 0.5); // 环境光
            scene.add(ambientLight);

            pointLight = new THREE.PointLight(0xffffff, 1, 100); // 点光源，强度1，距离100
            pointLight.position.set(0, 25, 10); // 光源位置
            pointLight.castShadow = true; // 投射阴影
            pointLight.shadow.mapSize.width = 1024;
            pointLight.shadow.mapSize.height = 1024;
            pointLight.shadow.camera.near = 0.5;
            pointLight.shadow.camera.far = 50;
            scene.add(pointLight);

            // 可视化点光源 (可选，调试用)
            // const sphereSize = 1;
            // const pointLightHelper = new THREE.PointLightHelper(pointLight, sphereSize);
            // scene.add(pointLightHelper);

            // 创建圣诞树
            christmasTreeGroup = createChristmasTree();
            scene.add(christmasTreeGroup);

            // 加载完成，隐藏加载提示
            document.getElementById('loading').style.opacity = 0;

            // 窗口调整大小事件
            window.addEventListener('resize', onWindowResize);

            // 开始动画循环
            animate();
        }

        // --- 创建圣诞树模型 ---
        function createChristmasTree() {
            const treeGroup = new THREE.Group();

            // 1. 树干 (CylinderGeometry)
            const trunkGeometry = new THREE.CylinderGeometry(0.8, 1.2, 5, 8); // 顶部半径, 底部半径, 高度, 分段数
            const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 }); // 棕色材质
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 2.5; // 将树干底部放在原点
            trunk.castShadow = true; // 树干投射阴影
            trunk.receiveShadow = true; // 树干接收阴影
            treeGroup.add(trunk);

            // 2. 树冠 (多个ConeGeometry堆叠)
            const coneMaterial = new THREE.MeshStandardMaterial({ color: 0x006400, flatShading: false }); // 深绿色，非平面着色更圆润
            const numSegments = 4; // 树冠分几层
            for (let i = 0; i < numSegments; i++) {
                const coneHeight = 5;
                const coneRadiusTop = (numSegments - i) * 1.5; // 顶部半径递减
                const coneRadiusBottom = (numSegments - i + 1) * 1.5; // 底部半径递减
                
                const coneGeometry = new THREE.ConeGeometry(coneRadiusTop, coneHeight, 16);
                const cone = new THREE.Mesh(coneGeometry, coneMaterial);
                cone.position.y = coneHeight * 0.7 + i * (coneHeight * 0.8) + 5; // 堆叠并升高
                cone.castShadow = true;
                cone.receiveShadow = true;
                treeGroup.add(cone);
            }

            // 3. 圣诞星 (简化的发光球体)
            const starGeometry = new THREE.SphereGeometry(1.2, 16, 16); // 替换为更复杂的几何体可以做出五角星
            const starMaterial = new THREE.MeshStandardMaterial({
                color: 0xFFA500, // 金色
                emissive: 0xFFA500, // 发光颜色
                emissiveIntensity: 1.5 // 发光强度
            });
            const star = new THREE.Mesh(starGeometry, starMaterial);
            star.position.y = 5 + coneHeight * numSegments * 0.8 + 1; // 放置在树顶
            star.castShadow = true;
            treeGroup.add(star);

            // 4. 圣诞彩灯 (随机分布的小球体)
            const lightColors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff, 0x00ffff]; // 红绿蓝黄紫青
            const numLights = 80;
            const lightRadius = 0.2;
            const lightGeometry = new THREE.SphereGeometry(lightRadius, 8, 8);

            for (let i = 0; i < numLights; i++) {
                const color = lightColors[Math.floor(Math.random() * lightColors.length)];
                const lightMaterial = new THREE.MeshStandardMaterial({
                    color: color,
                    emissive: color, // 发光颜色
                    emissiveIntensity: 0.8 // 发光强度
                });
                const light = new THREE.Mesh(lightGeometry, lightMaterial);

                // 随机位置在树冠范围内
                let x, y, z;
                do {
                    x = (Math.random() - 0.5) * (coneRadiusBottom * 2.5);
                    y = (Math.random() * (coneHeight * numSegments * 0.8)) + 5;
                    z = (Math.random() - 0.5) * (coneRadiusBottom * 2.5);
                } while (new THREE.Vector3(x, y, z).distanceTo(new THREE.Vector3(0, y, 0)) > (coneRadiusBottom * 0.8 - (y - 5) / (coneHeight * numSegments * 0.8) * (coneRadiusBottom * 0.8)) || y < 5.5); // 确保在树冠内

                light.position.set(x, y, z);
                treeGroup.add(light);
            }

            // 5. 雪花粒子 (可选，增加氛围)
            const snowGeometry = new THREE.BufferGeometry();
            const snowCount = 1000;
            const snowPositions = new Float32Array(snowCount * 3);
            for (let i = 0; i < snowCount; i++) {
                snowPositions[i * 3] = (Math.random() - 0.5) * 50;
                snowPositions[i * 3 + 1] = (Math.random() - 0.5) * 50 + 20; // 从高处开始
                snowPositions[i * 3 + 2] = (Math.random() - 0.5) * 50;
            }
            snowGeometry.setAttribute('position', new THREE.BufferAttribute(snowPositions, 3));
            const snowMaterial = new THREE.PointsMaterial({
                color: 0xFFFFFF,
                size: 0.2,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            const snow = new THREE.Points(snowGeometry, snowMaterial);
            scene.add(snow);


            return treeGroup;
        }

        // --- 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);

            // 圣诞树旋转
            if (christmasTreeGroup) {
                christmasTreeGroup.rotation.y += 0.005;
            }

            // 雪花飘落
            const snowPositions = scene.children.find(obj => obj.isPoints)?.geometry.attributes.position.array;
            if (snowPositions) {
                for (let i = 0; i < snowPositions.length; i += 3) {
                    snowPositions[i + 1] -= 0.05; // Y 轴下降
                    if (snowPositions[i + 1] < -10) { // 到底部后重置到顶部
                        snowPositions[i + 1] = 40;
                    }
                    // 稍微左右飘动
                    snowPositions[i] += Math.sin(snowPositions[i+1] * 0.1) * 0.01;
                    snowPositions[i+2] += Math.cos(snowPositions[i+1] * 0.1) * 0.01;
                }
                scene.children.find(obj => obj.isPoints).geometry.attributes.position.needsUpdate = true;
            }


            renderer.render(scene, camera);
        }

        // --- 窗口大小调整 ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // 初始化
        init();

    </script>
</body>
</html>
